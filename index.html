<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main id="main-cont">
        <header>
            <img src="img/logo.png" alt="Logo" id="logo">
        </header>
        <section class="info-cont">
            <span>Mesa 10</span>
        </section>
        <section class="actions-cont">
            <div class="message">
                <img src="img/message.svg" alt="">
            
            </div>
            <div id="waiter" class="action">
                <img src="img/18.1 campana.svg.svg" alt="Llamar Mozo">
                <spam>Mozo</spam>
            </div>
            <div id="ticket" class="action"> 
                <img src="img/18.3 cuenta.svg.svg" alt="Pedir Cuenta">
                <spam>Cuenta</spam>
            </div>
            <div id="cancel" class="action">
                <img src="img/18.4 cancelar.svg.svg" alt="Cancelar Llamada">
                <spam>Cancelar</spam>
            </div>
        </section>
        <section class="score-cont">
            <span><strong>CALIFICAR MOZO</strong></span>
            <div class="stars">
                <img src="img/20.2 estrella.svg.svg" alt="" class="star">
                <img src="img/20.2 estrella.svg.svg" alt="" class="star">
                <img src="img/20.2 estrella.svg.svg" alt="" class="star">
                <img src="img/20.2 estrella.svg.svg" alt="" class="star">
                <img src="img/20.2 estrella.svg.svg" alt="" class="star">
            </div>
        </section>
    </main>
    <footer id="footer-cont">
        <span>Para una mejor experiencia descarga la APP!</span>
    </footer>
</body>
</html>
